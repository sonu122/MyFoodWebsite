<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    
    <title>Sign-up</title>
    <style>
        header{
        height: 100vh;
          
            
            background-image: linear-gradient(rgba(0, 0,0, 0.7),rgba(0,0,0,0.7)), url("bgsignup.jpg");
            background-size: cover;
            background-attachment: fixed;
            color:#fff;
        }
        
      
         #myid{
          margin-left:100px;
        }
      h1{
        
        padding:40px 200px;
        text-align: center;
        text-transform: uppercase;
      }

      

      
        
    </style>
  </head>
  <body>
  <header>
    <div id="Container ">
      <h1 >Create an Account </h1>
    </div>
      <div class="container ">
    <form>
        <div class="row mb-3">
            <label for="Name" class="col-sm-2 col-form-label" >Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control " Placeholder="Full-Name" id="inputEmail3">
            </div>
        <div class="row mb-3 my-4">
          <label for="inputEmail3 " class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" Placeholder="Email" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  Placeholder="Password" id="inputPassword3">
          </div>
          <div class="row mb-3 my-4">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm-Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control"  Placeholder="Confirm-Password" id="inputPassword3">
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
           
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
               Agree with terms & condition
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
      </div>

      <div id="myid">
        <p>Already have an account?<a href="login-user.html">Sign in</a></p>
      </div>
  </header>
